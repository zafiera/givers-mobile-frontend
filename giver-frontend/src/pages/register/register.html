<ion-header>
    <ion-navbar>
      <ion-title>
        <p class="main-header" (click)="navigateToHome()">Giver</p>
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="bg-image">
    <ion-card>
        <ion-card-header>
            <span class="register-header">Register</span>
          </ion-card-header>
      <ion-card-content>
        <ion-list>
  
          <ion-item>
            <ion-label>First Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label>Last Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label>Confirm Password</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
        </ion-list>
        <button ion-button color="dark" class="register-button" (click)="navigateToHome()">Register</button>
  
      </ion-card-content>
    </ion-card>
    <ion-card class="extra-message">
      Want to register your shelter?
      <a href="mailto:giver@gmail.com?subject=Registering%20a%20shelter">Send us an email</a>
    </ion-card>>
  </ion-content>
